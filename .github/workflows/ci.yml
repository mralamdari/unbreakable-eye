name: Unbreakable CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[dev]  # Installs your project + dev tools
        pip install ruff mypy pytest
        
    - name: Lint with Ruff
      run: ruff check .
      
    - name: Type Check with MyPy
      run: mypy src/
      
    # - name: Run Tests
    #   run: pytest tests/  <-- Uncomment when you actually write tests
